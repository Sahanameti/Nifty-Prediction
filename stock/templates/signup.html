{% extends 'base.html' %}
{% block 'content' %}
<div class="jumbotron vertical-center bg-dark">
	<div class="container">
		<div class="row">
			<div class="col-sm-4 shadow-lg py-3 rounded-lg">
				<h5 class="fw-light mb-4">Signup</h5>
				<p class="text-danger">{{ error }}</p>
				<form method="POST">
					{% csrf_token %}
					<div class="mb-4">
						{{ form.username }}
					</div>
					<div class="mb-4">
						{{ form.email }}
					</div>
					<div class="mb-4">
						{{ form.password1 }}
					</div>
					<div class="mb-4">
						{{ form.password2 }}
					</div>
					<div class="row">
						<div class="col-lg-6">
							<button type="submit" class="btn btn-primary btn-block rounded-lg mb-2">Sign Up</button>
						</div>
						<div class="col-lg-6">
							<a href="{% url 'home' %}" class="btn btn-primary btn-block rounded-lg mb-2">Login</a>
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>
</div>
{% endblock 'content' %}
