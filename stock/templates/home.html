{% block 'content' %}

<div class="my-5 container">
	<div class="row">
		<div class="col-sm-9">
			{% block 'chart' %}
			{% endblock 'chart' %}
		</div>
		<div class="col-sm-3 mt-5 pl-5 vl">
			<h4 class="fw-light text-center mb-5"><b>Nifty50 Prediction</b></h4>
			<h5 class="fw-light mb-4">Login</h5>
			{{ error }}
			<form method="POST">
				{% csrf_token %}
				<div class="mb-3">
					<input type="text" class="form-control" id="exampleInputEmail1" name="username" placeholder="Username">
				</div>
				<div class="mb-4">
					<input type="password" class="form-control" id="exampleInputPassword1" name="password" placeholder="Password">
				</div>
				<button type="submit" class="btn btn-primary">Login</button>
			</form>
		</div>
	</div>
</div>

{% endblock 'content' %}
