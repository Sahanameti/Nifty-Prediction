{% extends 'base.html' %}
{% block 'content' %}	

<div class="my-5 container">
	<div class="row">
		<div class="col-sm-9">
			<canvas id="myChart" width="600" height="300" data-url="{% url 'chart' %}"></canvas>
		</div>
		<div class="col-sm-3 mt-5 pl-5 vl">
			<h4 class="fw-light text-center mb-5"><b>Nifty50 Prediction</b></h4>
			<h5 class="fw-light mb-4">Login</h5>
			{{ error }}
			<form method="POST">
				{% csrf_token %}
				<div class="mb-3">
					<input type="text" class="form-control" id="exampleInputEmail1" name="username" placeholder="Username">
				</div>
				<div class="mb-4">
					<input type="password" class="form-control" id="exampleInputPassword1" name="password" placeholder="Password">
				</div>
				<button type="submit" class="btn btn-primary">Login</button>
			</form>
		</div>
	</div>
</div>

<!-- Chart.js -->
<script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.3/dist/Chart.min.js"></script>

<!-- jQuery -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>


<script type="text/javascript">
	$(document).ready(function(){
		var ctx = document.getElementById('myChart').getContext('2d');
		var myChart = new Chart(ctx, {
			type: 'line',
			data: {
				labels: [
					{% for i in labels %}
					'{{ i }}',
					{% endfor %}
				],
				datasets: [{
					label: 'Nifty_50',
					data: [
						{% for i in data %}
						'{{ i }}',
						{% endfor %}
					],
					backgroundColor: [
					'rgba(54, 162, 235, 0.2)',
					],
					borderColor: [
					'rgba(54, 162, 235, 1)',
					],
					pointBackgroundColor: 'rgba(54, 162, 235, 0.2)',
					pointBorderColor: 'rgba(54, 162, 235, 1)',
					borderWidth: 1
				}]
			},
			options: {
				legend: {
					position: 'top',
					align: 'end',
					labels: {
						fontColor: "#fff",
						boxWidth: 0,
					},
				},
				scales: {
					yAxes: [{
						gridLines: {
							display: false,
							//color: "#42647F",
						},	
						ticks: {
							fontColor: '#fff',
						}
					}],
					xAxes: [{
						gridLines: {
							display: false,
							//color: "#42647F",
						},
						ticks: {
							display: false,
						}
					}]
				},
				hoverBackgroundColor: 'rgba(54, 162, 235, 5)',
			}
		});
	});

</script>


{% endblock 'content' %}
